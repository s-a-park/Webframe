         let Allmember = new Array();

        class Member{
            constructor(id,name,path){
                this.id = id;
                this.name = name;
                this.image = path;
            }
        };

         toString = function(){
            let str ="";
            str += "ID: "+this.id + "NAME : "+this.name+ " "+this.image;
            return str; 
         };

    function registration(){
        let id = new Date().getFullYear().toString() + index;
             index++;

        let name = document.getElementById("na").value;
        let img = document.getElementById("img").value;
        let iPath = "./images/" + img + ".jpg";
   
        let str = "<tr><td>"+ id +"</td><td>"+ name +"</td><td><img src='"+ iPath +"' width='100'></img></td></tr>";
        
        let tbody = document.getElementById("tbody");
        tbody.innerHTML += str;

        let t = new Member(id, name, path);
        Allmember.push(t);

    };

    function list(){

         let wrap = document.getElementById("wrap");
         wrap.innerHTML = "";
         wrap.style.visibility ="visible";
         for(let i=0; i<Allmember.length; i++){
              wrap.innerHTML += Allmember[i]+"<br/>";
         }
};

window.onload = function(){
  
    let reg = document.getElementById("reg");
    reg.addEventListener("click",registration);
    let print = document.getElementById("print");
    print.addEventListener("click",list);
};
